<div class="flex flex-col">
    <div class="w-full flex gap-1">
        <div
            class="rounded flex p-2 bg-white items-center justify-center cursor-pointer"
            *ngFor="let groupService of groupServices"
            (click)="handleClick(groupService)"
            aria-hidden="true">
            <span class="text-base font-semibold leading-6 text-black">{{
                groupService.attributes?.ServiceGroupName
            }}</span>
        </div>
    </div>
    <div class="flex" *ngIf="description">{{ description }}</div>
</div>
