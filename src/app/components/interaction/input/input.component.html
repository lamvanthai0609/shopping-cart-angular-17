<div [formGroup]="formGroup">
    <input
        ngDefaultControl
        [formControlName]="formControlName"
        class="form-control w-full px-4 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
        [type]="type"
        [placeholder]="placeholder" />
    <span class="text-xs pl-2 text-red-500" *ngIf="errors?.['required']">
        {{ errorMessages.required }}
    </span>
    <span class="text-xs pl-2 text-red-500" *ngIf="errors?.['minlength']">
        {{ errorMessages.minLength(6) }}
    </span>
</div>
